<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="lu">
        <meta name="description" content="Social Network">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Social Network</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
        <script type ="module" src="./assets/script/classes.js" defer></script>
        <script type="module" src="./assets/script/app.js" defer></script>
        <script type="module" src="./assets/script/utility.js" defer></script>
    </head>
    <body>
        <header>
            <div class="logo">Fakebook</div>
            <div class="centered">
                <nav>
                    <ul>
                        <li>Friends</li>
                        <li>Pages</li>
                        <li>Groups</li>
                        <li>My ads</li>
                        <li>Settings</li>
                    </ul>
                    <li><img src="./assets/media/user.png" alt="Sample img" id="loginPic"></li>
                </nav>
            </div>
        </header>
        <div id="modal" class="modal popup"></div>

        <section>
            <form id="postForm" class="post-section">
                <div id="postContent" class="post-content">
                <textarea id="postText" placeholder="What's new today?"></textarea>
                <div id="bottomRow">
                    <label for="imageInput" class="file-input-label">
                        <img src="./assets/media/img-icon.jpg" alt="img-icon" id="img-icon">
                        <input type="file" id="imageInput" class="select-pic" accept="image/*">
                        <span id="fileLabel"></span>
                    </label>
                    
                    <button type="click" id="postButton">Post</button>
                </div>  
            </div>
        </form>
        </section>
        <section id="postsSection"></section>
    </body>
</html>
